<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu-icon">☰</div>
            <div class="logo">application</div>
            <div class="user-icon">👤</div>
        </header>
        <div class="sidebar">
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
                <li>Menu Item 4</li>
            </ul>
        </div>
        <main class="main-content">
            <div class="list">
                <div class="list-item">
                    <div class="item-icon">🗂️</div>
                    <div class="item-text">Item 1</div>
                    <button class="item-button">Button</button>
                </div>
                <div class="list-item">
                    <div class="item-icon">🗂️</div>
                    <div class="item-text">Item 2</div>
                    <button class="item-button">Button</button>
                </div>
            </div>
            <div class="details">
                <div class="details-icon">🗂️</div>
                <div class="details-text">Details</div>
                <form class="details-form">
                    <input type="text" placeholder="Field 1">
                    <input type="text" placeholder="Field 2">
                    <input type="text" placeholder="Field 3">
                    <div class="form-buttons">
                        <button type="button">Cancel</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
